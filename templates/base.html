<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="{% static 'css.css' %}" />
	<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
	<title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %}{{ site_name }}{% endblock %}</title>
	<meta name="keywords" content="{{ meta_keywords }}" />
	<meta name="description" content="{{ meta_description }}" />	
</head>
<body>
	{% block site_wrapper %}{% endblock %}
	<script type="text/javascript" src="{% static 'jquery-1.3.1.min.js' %}"></script>
	<script src="{% static 'js.cookie.min.js' %}"></script>
	<script>
		 var csrftoken = Cookies.get('csrftoken');
		 function csrfSafeMethod(method) {
		 // these HTTP methods do not require CSRF protection
		 return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
		 }
		 $.ajaxSetup({
		 beforeSend: function(xhr, settings) {
		 if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
		 xhr.setRequestHeader("X-CSRFToken", csrftoken);
		 }
		 }
		 });
	</script>
	<script type="text/javascript" src="{% static 'scripts.js' %}"></script>
	{# include 'marketing/google_analytics.html' #}
	{% block receipt_analytics %}{% endblock %}
</body>
</html>
